        .text-box textarea:focus {

            border-color: #667eea;
        }

        .char-count {

            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: #f0f0f0;
            color: #333;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .swap-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
            margin: 0 auto;
            display: block;
        }

        .swap-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 20px 0;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .options {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .options input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .translator-section {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>

    <script>
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const charCount = document.getElementById('charCount');
        const apiKey = document.getElementById('apiKey');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const translateBtn = document.getElementById('translateBtn');
        const message = document.getElementById('message');

        sourceText.addEventListener('input', () => {
            const count = sourceText.value.length;
            charCount.textContent = count;
            if (count > 2000) {
                charCount.style.color = 'red';
            } else {
                charCount.style.color = '#666';
            }
        });

        async function translateText() {
            const text = sourceText.value.trim();
            const key = apiKey.value.trim();
            const sourceLang = sourceLanguage.value;
            const targetLang = targetLanguage.value;

            message.innerHTML = '';

            if (!key) {
                showMessage('Please enter your Sarvam AI API key', 'error');
                return;
            }

            if (!text) {
                showMessage('Please enter text to translate', 'error');
                return;
            }

            if (text.length > 2000) {
                showMessage('Text exceeds 2000 character limit', 'error');
                return;
            }

            if (sourceLang === targetLang) {
                showMessage('Source and target languages must be different', 'error');
                return;
            }

            translateBtn.disabled = true;
            showMessage('Translating...', 'loading');

            const enableGlossary = document.getElementById('enableGlossary').checked;
            const speakerInfo = document.getElementById('speakerInfo').checked;

            const requestBody = {
                input: text,
                source_language_code: sourceLang,
                target_language_code: targetLang,
                speaker_gender: "Male",
                mode: "formal",
                model: "mayura:v1",
                enable_preprocessing: enableGlossary
            };

            try {
                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-subscription-key': key
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.translated_text) {
                        targetText.value = data.translated_text;
                        showMessage('Translation successful!', 'success');
                    } else {
                        showMessage('No translation received', 'error');
                    }
                } else {
                    const errorMsg = data.message || data.error || 'Translation failed';
                    showMessage(`Error: ${errorMsg}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            } finally {
                translateBtn.disabled = false;
            }
        }

        function swapLanguages() {
            const tempLang = sourceLanguage.value;
            sourceLanguage.value = targetLanguage.value;
            targetLanguage.value = tempLang;

            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;

            charCount.textContent = sourceText.value.length;
        }

        function clearAll() {
            sourceText.value = '';
            targetText.value = '';
            charCount.textContent = '0';
            message.innerHTML = '';
        }

        function showMessage(text, type) {
            message.className = type;
            message.textContent = text;
        }

        sourceText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });
    </script>
